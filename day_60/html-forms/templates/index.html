<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Templates</title>
</head>
<body>
  <form action="{{url_for('login')}}"  method="POST">
    <div>
      <label for="fname"> First name </label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    </div>
    <br>
    <div>
      <label for="lname">Last name</label>
      <input type="text" name="lname" id="lname" placeholder="Your last name...">
    </div>
    <br>
    <div>
      <label for="password"> Password </label>
      <input type="password" id="password" name="password" placeholder="Your password..." maxlength="12" required>
    </div>
    <br>
    <div>
      <label for = "email"> Email </label>
      <input type = "email" name="email" id="email" placeholder= "spant@gmail.com...">
    </div>
    <br>
    <div>
      <label for="phone"> Phone number </label>
      <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000""
    </div>
    <br>
    <div>
      <label for="birthday"> Birthday </label>
      <input type="date" id="birthday" name="birthday">
    </div>
    <br>
    <div>
      <label for="gender"> Gender </label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

    </div>
    <br>
    <div>
      <label for="quantity"> Quantity </label>
      <input type="number" id="quantity" name="quantity" min="0" max="10" step="1" value="1">
    </div>



    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
